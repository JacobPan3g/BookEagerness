<html>
    <head>
        <title>Logout</title>
        <script language="javascript" type="text/javascript">
            var i = 3;
            var intervalid;
            intervalid = setInterval("fun()", 1000);
            function fun() {
                if (i == 0) {
                    window.location.href = "/";
                    clearInterval(intervalid);
                }
                document.getElementById("mes").innerHTML = i;
                i--;
            }
        </script>
    </head>

    <body>
        <h1>注销成功</h1>
        <h2>将在<span id="mes">3</span>秒后跳转到登录页面</h2>
    </body>
